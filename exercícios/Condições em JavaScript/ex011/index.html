<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <link rel="stylesheet" href="indexEstilo.css">
</head>
<body>
    <h1>Média do aluno v2.0</h1>
    <div id="btn" onclick="cal()">Calcular Média</div>
    <div id="res"><p>O resultado vai aparecer aqui...</p></div>
    <script>
        function cal(){
        let nome = prompt("Qual é o nome do aluno?")
        let nota1 = Number(prompt(`Qual foi a primeira nota de ${nome}?`))
        let nota2 = Number(prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}?`))
        let media = (nota1+nota2) / 2
        let msg = ""
        if(media > 5){
            msg = "Meus parabéns!"
        }else{
            msg = "Estude um pouco mais!"
        }
        let res = document.getElementById("res")
        res.innerHTML = `
        <p>Calculando a média final de <span class="yellow">${nome}</span>.</p>
        <p>As notas obtidas foram <span class="yellow">${nota1} e ${nota2}</span>.</p>
        <p>A média final será <span class="yellow">${media}</span>.</p>
        <p>A mensagem que temos é: <span class="red"><strong>${msg}</strong></span></p>
        `}
    </script>
</body>
</html>
