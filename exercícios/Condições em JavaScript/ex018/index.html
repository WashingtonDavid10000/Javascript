<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo em JS</title>
    <link rel="stylesheet" href="indexEstilo.css">
</head>
<body>
    <h1>Tente adivinhar o meu número</h1>
    <div id="btn" onclick="advinhar()">Tentar advinhar</div>
    <div id="res"><p>Já pensei em um valor entre 1 e 100...</p></div>
    <script>
        let sorteado = Math.floor((Math.random() * 100) + 1);
        function advinhar(){
            let num = Number(prompt("Qual é o seu palpite?"))
            let msg = ""
            if(num > sorteado){
                msg = "Meu número é <strong>MENOR!</strong>"
            }else if(num < sorteado){
                msg = "Meu número é <strong>MAIOR!</strong>"
            }else{
                msg = `<strong>PARABÉNS</strong>! Você acertou! Eu tinha sorteado o valor ${num}!`
            }
            let res = document.getElementById("res")
            res.innerHTML += `
            <p>Você falou ${num}. ${msg}</p>
            `
        }
    </script>
</body>
</html>
