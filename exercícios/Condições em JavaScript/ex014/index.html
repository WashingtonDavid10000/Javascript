<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o Sistema</title>
    <link rel="stylesheet" href="indexEstilo.css">
</head>
<body>
    <h1>Interagindo com o Sistema</h1>
    <div id="btn" onclick="sistema()">Clique em min</div>
    <div id="res"><p>Aqui vai aparecer algo...</p></div>
    <script>
        function sistema(){
            let sis = new Date()
            let res = document.getElementById("res")
            res.innerHTML = `<p>O que eu recebi do sistema foi <span id="yellow">${sis}</span></p>`
        }
    </script>
</body>
</html>
