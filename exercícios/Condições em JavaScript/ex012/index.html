<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O número é par ou ímpar?</title>
    <link rel="stylesheet" href="indexEstilo.css">
</head>
<body>
    <h1>É par ou é ímpar?</h1>
    <div id="btn" onclick="parOUimp()">Clique para iniciar</div>
    <div id="res"><p>O resultado vai aparecer aqui...</p></div>
    <script>
        function parOUimp(){
        let num = Number(prompt("Digite um número:"))
        let ParOuImp = ""
        if(num%2 == 0){
            ParOuImp = "PAR"
        }else{
            ParOuImp = "ÍMPAR"
        }
        let res = document.getElementById("res")
        res.innerHTML = `<p>O número ${num} que foi digitado é <strong>${ParOuImp}</strong>!</p>`
    }
    </script>
</body>
</html>
