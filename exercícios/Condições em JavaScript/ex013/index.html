<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Valor</title>
    <link rel="stylesheet" href="indexEstilo.css">
</head>
<body>
    <h1>Maior Valor</h1>
    <div id="btn" onclick="maior()">Clique para começar</div>
    <div id="res"><p>O resultado vai aparecer aqui...</p></div>
    <script>
        function maior(){
            let num1 = Number(prompt("Digite um número:"))
            let num2 = Number(prompt("Digite outro número:"))
            let m = ""
            if(num1 > num2){
                m = `O maior valor é <strong>${num1}</strong>`
            }else if(num1 < num2){
                m = `O maior valor é <strong>${num2}</strong>`
            }else{
                m = "ambos são <strong>IGUAIS</strong>"
            }
            let res = document.getElementById("res")
            res.innerHTML = `<p>Analisando os valores <span id="yellow">${num1}</span> e <span id="yellow">${num2}</span>, ${m}</p>`
        }
    </script>
</body>
</html>
