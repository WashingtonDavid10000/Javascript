<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <link rel="stylesheet" href="indexEstilo.css">
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <div id="btn" onclick="media()">Calcular média</div>
    <div id="res"><p>O resultado vai aparecer aqui...</p></div>
    <script>
        function media(){
        let nome = prompt("Qual é o nome do aluno?")
        let Pnota = Number(prompt("Qual foi a primeira nota dele?"))
        let Snota = Number(prompt(`Além de ${Pnota}, qual foi a outra nota dele?`))
        let res = document.getElementById("res")
        res.innerHTML = `<p>Calculando a média final de <span>${nome}</span>.</p>
        <p>As notas obtidas foram <span>${Pnota} e ${Snota}</span>.</p>
        <p>A média final será <span>${(Pnota+Snota)/2}</span>.</p>`
        }  
    </script>
</body>
</html>
