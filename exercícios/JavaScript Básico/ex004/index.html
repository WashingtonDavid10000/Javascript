<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <link rel="stylesheet" href="indexEstilo.css">
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <div id="btn" onclick="ola()">Clique para começar</div>
    <div id="res"><p>Aqui vai aparecer o resultado...</p></div>
    <script>
        function ola(){
            let nome = prompt("Qual é o seu nome?")
            let res = document.getElementById("res")
            res.innerHTML = `<p>Olá, <strong>${nome}!</strong> É um grande prazer te conhecer! &#x1F44B</p>`
        }
    </script>
</body>
</html>
