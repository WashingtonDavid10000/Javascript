<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <link rel="stylesheet" href="indexEstilo.css">
</head>
<body>
    <h1>Contador de cliques</h1>
    <div id="btn" onclick="clicar()" >Clique em min</div>
    <div id="btn" onclick="zerar()">Zerar o contador</div>
    <div><p>O contador est√° com <span id="res">0</span> cliques.</p></div>
    <script>
        let num = 0
        let res = document.getElementById("res")
        function clicar(){
            num++
            res.innerHTML = num 
        }

        function zerar(){
            res.innerHTML = num = 0
        }
    </script>
</body>
</html>
