<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <link rel="stylesheet" href="indexEstilo.css">
</head>
<body>
    <h1>Trabalhando com números</h1>
    <div id="btn" onclick="cal()">Clique para calcular</div>
    <div id="res"><p>O resultado vem aqui...</p></div>
    <script>
        alert("Seja bem-vindo(a) ao meu site!")
        function cal(){
            let num = Number(prompt("Digite um número:"))
            let res = document.getElementById("res")
            res.innerHTML = `<p>O dobro de ${num} é ${num*2} e a metade é ${num/2}!</p>`
        }
        
    </script>
</body>
</html>
