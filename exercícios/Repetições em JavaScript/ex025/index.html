<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)</p>
    <p>Valor Final:
        <input type="number" name="txtvalor" id="txtvalor">
        <input type="submit" value="Contar" onclick="contar()">
    </p>
    <p>Preencha os dados acima e aperte o botão.</p>
    <div id="res"></div>
    <script>
        function contar(){
            let valor = document.getElementById("txtvalor").value
            let res = document.getElementById("res")
            let cont = 0
            res.innerHTML = `<h2>Contando de 0 até ${valor}</h2>`

            if(valor < 0){
                res.innerHTML += "&#x1F3C1"
                return;
            }

            for(cont; cont <= valor; cont++){
                res.innerHTML += `${cont} &#x1F449 `
            }

            if(cont >= valor){
                res.innerHTML += ` &#x1F3C1`
            }
        }
    </script>
</body>
</html>
