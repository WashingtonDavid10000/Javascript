<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Super Tabuada</h1>
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
    <label for="txtnum">Número:</label>
    <input type="number" name="txtnum" id="txtnum" placeholder="número">
    <input type="submit" value="Tabuada" onclick="tabuada()">
    <div id="res"><p>Preencha os dados acima e aperte o botão.</p></div>
    <script>
        function tabuada(){
        let num = document.getElementById("txtnum").value
        let res = document.getElementById("res")
        res.innerHTML = `<h2>Tabuada do ${num}</h2>`
        for(let cont = 0;cont<=10;cont++){
            res.innerHTML += `${num} x ${cont} = <strong>${num*cont}</strong><br>`
        }
    }

    </script>
</body>
</html>
