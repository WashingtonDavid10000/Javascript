<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <link rel="stylesheet" href="indexEstilo.css">
</head>
<body>
    <h1>Antes e Depois</h1>
    <div onclick="AntSuc()">Antecessor e Sucessor</div>
    <script>
        function AntSuc(){
            var n = Number(prompt("Digite um número inteiro qualquer"))
            var s = n + 1
            var a = n - 1
            alert(`Antes de ${n}, temos o número ${a}.\nDepois de ${n}, temos o número ${s}`)
        }
    </script>
</body>
</html>
