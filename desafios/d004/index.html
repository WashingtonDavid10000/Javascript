<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <link rel="stylesheet" href="indexEstilo.css">
</head>
<body>
    <h1>Calculando Troco</h1>
    <div onclick="troco()">Comprar Produto</div>
    <script>
        function troco(){
            var prod = prompt('Que produto está sendo comprado?')
            var prec = Number(prompt(`Quando custa o produto?`))
            var pag = Number(prompt(`Qual a quantia que você deu para pagar o produto?`))
            window.alert(`Você comprou ${prod} que custou R$${prec}.\nDeu R$${pag} em dinheiro e vai receber R$${pag-prec} de troco.\nVolte Sempre!`)
        }
    </script>
</body>
</html>
