<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <link rel="stylesheet" href="indexEstilo.css">
</head>
<body>
    <h1>Conversor R$ > US$</h1>
    <div id="conv" onclick="converter()">Converter</div>
    <div id="res"><p>Clique no botão acima para iniciar.</p></div>
    <script>
    let d = Number(prompt("Antes de mais nada. Quanto está a cotação do dólar agora?"))
        function converter(){
            var r = Number(prompt("Quantos R$ você tem na carteira?"))
            var conv = r / d
            var res = document.querySelector("div#res")
            res.innerHTML = `<p>Convertendo seus R$${r} para doláres, você poderá obter US$${conv.toFixed(2)}.</p>`
        }
    </script>
</body>
</html>
