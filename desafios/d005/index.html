<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <link rel="stylesheet" href="indexEstilo.css">
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <div onclick="conversor()" id="conv">Converter</div>
    <div id="res"><p>Clique no botão acima para iniciar.</p></div>
    <script>
        function conversor(){
            var m = Number(prompt("Digite uma distância em metros (m)"))
            var km = Number(m / 1000)
            var hm = Number(m / 100)
            var Dam = Number(m / 10)
            var dm = Number(m * 10)
            var cm = Number(m * 100)
            var mm = Number(m * 1000)
            var res = document.getElementById('res')
            res.innerHTML = `<h1>A distância de ${m} metros, corresponde a...</h1>
            <p>${km} quilomêtros (Km)</p>
            <p>${hm} hectômetros (Hm)</p>
            <p>${Dam} decâmetros (Dam)</p>
            <p>${dm} decímetros (dm)</p>
            <p>${cm} centímetros (cm)</p>
            <p>${mm} milímetros (mm)</p>`
        }
    </script>
</body>
</html>
