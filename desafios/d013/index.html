<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
    <link rel="stylesheet" href="indexEstilo.css">
</head>
<body>
    <h1>Situação do aluno</h1>
    <div id="btn" onclick="situacao()">Entrar com as notas</div>
    <div id="res"><p>Clique no botão acima para informar as notas do alunos.</p></div>
    <script>
        function situacao(){
            let nome = prompt("Qual é o nome do aluno?")
            let nota1 = Number(prompt(`Primeira nota de ${nome}:`))
            let nota2 = Number(prompt(`Segunda nota de ${nome}:`))
            let res = document.getElementById("res")
            let media = (nota1+nota2)/2
            let msg = ""
            if(media > 6){
                msg = "Com média acima de 6,0, o aluno está <strong><span id='green'>APROVADO</span></strong>"
            }else if(media > 3 && media < 6){
                msg = "Com média entre 3,0 e 6,0, o aluno está em <strong><span id='yellow'>RECUPERAÇÃO</span></strong>"
            }else{
                msg = "Com média abaixo de 3,0, o aluno está <strong><span id='red'>REPROVADO</span></strong>"
            }
            res.innerHTML = `
            <p>Analisando a situação de ${nome}</p>
            <p>Com as notas ${nota1} e ${nota2}, a <strong>média é ${media}</strong></p>
            <p>${msg}</p>
            `
        }
    </script>
</body>
</html>
